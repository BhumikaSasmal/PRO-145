<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-plane
            color="#000000"
            position="0 0 0"
            rotation="-90 0 0"
            width="10"
            lenght="10"
        ></a-plane>
        <a-cylinder
            position="0 0.75 -0.25"
            radius="0.5"
            height="1.5"
            color="#bfc6fb"
        ></a-cylinder>

        <a-box
            position="-1.25 0.5 0.3"
            depth="0.5"
            height="0.5"
            width="0.5"
            color="#e2aecc"
        ></a-box>

        <a-cone
            position="1.25 0.5 -0.1"
            color="#d9c9af"
            radius-bottom="0.5"
            radius-top="0"
        ></a-cone>

        <a-ring
            position="-3.7 0.7 0"
            color="#0b137d"
            radius-inner="0.25"
            radius-outer="0.7"
        ></a-ring>

        <a-dodecahedron
            position="2.5 0.40 0"
            color="#870fbe"
            radius="0.5"
        ></a-dodecahedron>

        <a-octahedron
            position="-2.3 0.43 0"
            color="#b99ff8"
            radius="0.45"
        ></a-octahedron>
        <a-sphere position="3.8 0.5 0" color="#d6eaf0" radius="0.5"> </a-sphere>
    </a-scene>
  </body>
</html>
